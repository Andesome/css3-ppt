<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3绘图优点</title>
		<style type="text/css">
			html{
				font-size:14px;
				font-family: "microsoft yahei";
			}
			.ppt-box{
				padding-top: 2em;
				font-size:2rem;
				width: 80%;
				margin: 0 auto;
			}
			.ppt-box h1{
				text-align: center;
			}
			.ppt-box .list{
				
			}
			.ppt-box .list li{
				margin-top: 1.5rem;
			}
			.ppt-box .list li abbr{
				color: orangered;
			}
		</style>
	</head>
	<body>
		<div class="ppt-box">
			<h1>css3绘图优点</h1>
			
			<ol class="list">
				<li>
					<abbr title="图片再怎么优化，代码量也要比css3写出来的多。随便一个图片就十几K，几十K很常见。">体积小</abbr>
					很多很多。
				</li>
				<li>
					<abbr title="一个图片就需要一个httpReqest,使用css3 可以优化加载性能">HTTP请求数少</abbr>
					很多很多。
				</li>
				<li>
					ctrl + 滚轮缩放十分平滑，
					<abbr title="css3绘图能够平滑缩放，不会失真">无锯齿</abbr>。
				</li>
				<li>
					用 SCSS 写CSS的话，
					<abbr title="通过px可以精准控制尺寸，还可以通过js随意改变">尺寸计算</abbr>其实很方便。
				</li>
			</ol>
		</div>
		<a href="triangle.html">返回</a>
	</body>
</html>
